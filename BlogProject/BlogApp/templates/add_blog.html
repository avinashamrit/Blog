{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method='POST' enctype="multipart/form-data" >
{% csrf_token %}
{{form.Blog_Heading | as_crispy_field}}
{{form.Blog_Image | as_crispy_field}}


{{form.Blog_Description | as_crispy_field}}
{{form.Publisher_Name | as_crispy_field}}

<button class="btn btn-primary"  type="submit">Add Blog</button>
</form>

{% endblock %}
